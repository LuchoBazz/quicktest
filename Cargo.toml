[package]
name = "quicktest"
version = "0.6.0"
authors = ["Luis Miguel BÃ¡ez <es.luismiguelbaez@gmail.com>"]
license = "MIT"
description = "Command Line Interface (CLI) for stress testing for competitive programming contest"
readme = "README.md"
repository = "https://github.com/LuisMBaezCo/quicktest"
keywords = ["cli", "stress-testing", "cp-tool", "testing", "testing-tool"]
categories = ["cli"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

exclude = ["docs/*", "examples/*", "*.md"]
include = ["**/*.rs", "Cargo.toml",]

[dependencies]
clap = "2.34.0"
colored = "2.0.0"
exitfailure = "0.5.1"
failure = "0.1.8"
glob = "0.3.0"
process_control = "3.1.0"
rand = "0.8.4"
shellexpand = "2.1.0"
structopt = "0.3.25"
yaml-rust = "0.4"

[dev-dependencies]
assert_cmd = "2.0.2"
predicates = "2.1.0"

[[bin]]
name = "quicktest"
path = "src/main.rs"

[[bin]]
name = "qt"
path = "src/main.rs"