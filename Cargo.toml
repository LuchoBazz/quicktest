[package]
name = "quicktest"
version = "0.4.0"
authors = ["Luis Miguel BÃ¡ez <es.luismiguelbaez@gmail.com>"]
license = "MIT"
description = "Command Line Interface (CLI) for stress testing for competitive programming contest"
readme = "README.md"
repository = "https://github.com/LuisMBaezCo/quicktest"
keywords = ["stress-testing", "cli", "testing", "cp-tool", "testing-tool"]
categories = ["cli"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

exclude = [
    "docs/*",
]

include = [
    "**/*.rs",
    "Cargo.toml",
]

[dependencies]
structopt = "0.3.21"
colored = "2.0.0"
failure = "0.1.8"
exitfailure = "0.5.1"
glob = "0.3.0"
process_control = "3.0.1"

[dev-dependencies]
assert_cmd = "1.0.5"
predicates = "1.0.8"

[[bin]]
name = "quicktest"
path = "src/main.rs"

[[bin]]
name = "qt"
path = "src/main.rs"