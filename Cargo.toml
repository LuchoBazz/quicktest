[package]
name = "quicktest"
version = "0.5.2"
authors = ["Luis Miguel BÃ¡ez <es.luismiguelbaez@gmail.com>"]
license = "MIT"
description = "Command Line Interface (CLI) for stress testing for competitive programming contest"
readme = "README.md"
repository = "https://github.com/LuisMBaezCo/quicktest"
keywords = ["cli", "stress-testing", "cp-tool", "testing", "testing-tool"]
categories = ["cli"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

exclude = ["docs/*", "examples/*", "*.md"]
include = ["**/*.rs", "Cargo.toml",]

[dependencies]
process_control = "3.0.1"
colored = "2.0.0"
clap = "2.33.3"
structopt = "0.3.21"
rand = "0.8.4"
glob = "0.3.0"
exitfailure = "0.5.1"
failure = "0.1.8"

[dev-dependencies]
assert_cmd = "1.0.5"
predicates = "1.0.8"

[[bin]]
name = "quicktest"
path = "src/main.rs"

[[bin]]
name = "qt"
path = "src/main.rs"